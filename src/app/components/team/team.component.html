<!-- START TEAM-->
<section class="section bg-light" id="team">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-12">
                <i class="ti-user title-icon text-muted"></i>
                <h3 class="title">Our <span class="fw-bold">Team</span></h3>
                <p class="text-muted mt-3 title-subtitle mx-auto">It is a long established fact that a reader will
                    be of a page when established fact looking at its layout.</p>
            </div>
        </div>
        <div class="row mt-5">
            <!-- FIXME use *ngFor -->
            <div class="col-lg-4" *ngFor="let item of teamMemberList">
                <div class="text-center bg-white team-box mt-3 p-5" [ngClass]="{ 'active' : item.isActive === true }">
                    <div class="">
                        <img src="../../../../../assets/images/team/{{ item.img }}" alt=""
                             class="img-fluid rounded-circle mx-auto d-block">
                    </div>
                    <div class="team-name">
                        <p class="fw-bold mb-0 mt-4">{{ item.name }}</p>
                        <p class="text-muted mt-4">You want customer to your store. Easily your coupans and has
                            Clooger.</p>
                    </div>
                    <social-icons [socialLinks]="item.links" *ngIf="toggleSocialLinks"></social-icons>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END TEAM -->
